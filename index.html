<!DOCTYPE html>
<html ng-app="twitterApp">
<head>
	<title>Trump Tweets</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script>
	<script src="js/angular-routing.min.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script src="js/jquery.viewportchecker.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
	
</head>
<body >

	<header>
		<div id="header-content" class="">
			<a id="home-button" href="#/"><button class="btn btn-primary btn-lg">Home</button></a>
			<h1>Obnoxious Tweets</h1>
			
			<div class="col-sm-4" id="trump">
				<img id="left-img" src="assets/images/trump-hair.jpg">	
				<a href="#/trump"><button class="btn btn-primary btn-lg">El Trump-O</button></a>
			</div>
			

			<div class="col-sm-4 col-sm-offset-4" id="clinton">
				<img id="middle-img" src="assets/images/clinton.jpg">
				<a href="#/clinton"><button class="btn btn-primary btn-lg">Clinton</button></a>
			</div>
		
		</div>
		<div id="more-tweets">
			<form ng-submit="submit()" ng-controller = "search-controller">
				<span>Search Twitter (Single Word): </span>
				<input id="search-field" class="search" type="text" ng-model="text" name="text" />
				<input class="search button" type="submit" id="submit" value="Submit" />

			</form>
		</div>
	</header>
	<div ng-view>

	</div>
</body>
</html>
