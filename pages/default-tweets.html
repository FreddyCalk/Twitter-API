
<div class="twitter-feed">
	<div class="post" ng-repeat="tweet in tweets">
		<div class="tweet-wrapper">
			<img class="background-image" ng-src="{{tweet.user.profile_banner_url}}">
			<div class="text-holder"><span class="bold">@{{tweet.user.screen_name}} :</span> {{tweet.text}}<br>Posted: {{tweet.created_at}}</div>
		</div>
	</div>
</div>
