<p class="more-tweets">
	<div ng-repeat="tweet in tweets">
		<div class="background-image" ng-style="{'background-image':'url({{tweet.user.profile_banner_url}})'}">
		<div class="text-holder"><span class="bold">@{{tweet.user.screen_name}}:</span> {{tweet.text}}<br>Posted: {{tweet.created_at}}</div></div>
	</div>
</p>
